name: "Build"
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  build:
    strategy:
      matrix:
        include:
          - { os: 'macos-latest', arch: 'x64', release-target-jdk: '8', gradle-jdk: '17', gradle-version: '8.1.1' }
          - { os: 'ubuntu-latest', arch: 'x64', release-target-jdk: '8', gradle-jdk: '17', gradle-version: '8.1.1' }
          - { os: 'windows-latest', arch: 'x64', release-target-jdk: '8', gradle-jdk: '17', gradle-version: '8.1.1' }
    name: >
      Gradle ${{ matrix.gradle-version }} w/JDK ${{ matrix.gradle-jdk }} on
      ${{ matrix.os }} (${{ matrix.arch }}) using toolchain JDK ${{ matrix.release-target-jdk}}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure JDK ${{ matrix.gradle-jdk }} and ${{ matrix.release-target-jdk }} (${{ matrix.arch }})
        uses: actions/setup-java@v3.11.0
        with:
          architecture: ${{ matrix.arch }}
          distribution: 'temurin'
          java-version: |
            ${{ matrix.release-target-jdk }}
            ${{ matrix.gradle-jdk }}
      - name: Build project
        uses: gradle/gradle-build-action@v2.7.1
        with:
          # Only write to the cache on the 'main' branch
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-version: ${{ matrix.gradle-version }}
          arguments: >
            build --scan --info --console plain
            -Dorg.gradle.java.installations.auto-detect=true
            -Dorg.gradle.java.installations.auto-download=false
      - name: Upload build reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build-reports-${{ matrix.os }}-${{ matrix.arch }}-gradle-jdk-${{ matrix.gradle-jdk }}-release-target-jdk-${{ matrix.release-target-jdk }}
          path: |
            build/reports
            ./**/build/reports
